<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLESHEET LINK-->
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <title>NEW NINJA FRUIT GAME</title>

</head>


<body>



    <!--CANVAS-->
    <canvas id="myCanvas"></canvas>

    <!--USED SCRIPTS-->


    <script>

        const soundGame = document.getElementById("myAudio");
        soundGame.volume = 0;

        function playAudio() {
            soundGame.play();
        }

    </script>
    <script src="./js/apples.js"></script>
    <script src="./js/oranges.js"></script>
    <script src="./js/pears.js"></script>
    <script src="./js/watermelons.js"></script>
    <script src="./js/candy.js"></script>
    <script src="./js/disfruton.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>

    <div class="order">

        <audio id="myAudio" src="./audios/gameSound.mp3" controls loop>

        </audio>

        <div class="center">

            <button id="start-button" onclick="playAudio()" type="button">Start Game</button>
            <br>
            <button class="instructions">Use the left, right and up arrow to ninja control</button>
            <br>
            <img src="./images/arrows (copia).png" />

        </div>

    </div>

</body>

</html>
